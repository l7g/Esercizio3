<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 3 | CSS</title>
</head>
<body>
    <div class="calulator-container">
        <div class="result-container">
            <p class="result">0</p>
        </div>
        <div class="first-row">
            <p class="symbols s1">+</p>
            <p class="symbols s2">-</p>
            <p class="symbols s3">x</p>
            <p class="symbols s4">/</p>
        </div>
        <div class="numeric-table">
            <p class="numbers">7</p>
            <p class="numbers">8</p>
            <p class="numbers">9</p>
            <p class="uguale">=</p>
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="numbers">0</p>
            <p class="numbers">.</p>
            <p class="numbers">AC</p>
        </div>
    </div>
</body>
</html>
